<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-12 bg-info">10</div>

</div>
    <div class="row">
        <div class="col-6 bg-success">10</div>
        <div class="col-6 bg-secondary">20</div>
    </div>
    <div class="row">
        <div class="col-4 bg-primary">10</div>
        <div class="col-4 bg-dark">20</div>
        <div class="col-4 bg-warning">30</div>
    </div>
    <div class="row">
        <div class="col-3 bg-danger">10</div>
        <div class="col-3 bg-info">20</div>
        <div class="col-3 bg-primary">30</div>
        <div class="col-3 bg-success">40</div>
    </div>

    <div class="row">
        <div class="col-3 bg-success">10</div>
        <div class="col-2 bg-warning">20</div>
        <div class="col-2 bg-info">30</div>
        <div class="col-2 bg-dark">40</div>
        <div class="col-3 bg-secondary">50</div>
    </div>
    <div class="row">
        <div class="col-2 bg-warning">10</div>
        <div class="col-2 bg-secondary">20</div>
        <div class="col-2 bg-primary">30</div>
        <div class="col-2 bg-info">40</div>
        <div class="col-2 bg-danger">50</div>
        <div class="col-2 bg-dark">60</div>
    </div>
    
    
</body>
</html>
